<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>孝南麻将·万能账本</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-y2k" id="mainBody"> <div class="theme-switcher">
        <button onclick="changeTheme('theme-y2k')">镭射</button>
        <button onclick="changeTheme('theme-vaporwave')">蒸汽</button>
        <button onclick="changeTheme('theme-zen')">新中式</button>
        <button onclick="changeTheme('theme-palace')">甄嬛</button>
    </div>

    <div class="app-container">
        <header class="header-area">
            <h1 class="room-title">频道：<span id="roomIdDisplay">666888</span></h1>
            <p class="slogan" id="sloganText">1块1局 · 亲戚明算账</p>
        </header>

        <section class="player-section">
            <div class="player-grid" id="playerGrid">
                </div>
        </section>

        <section class="log-section">
            <h2 class="log-title">流水存证</h2>
            <div class="log-list" id="logList">
                </div>
        </section>
    </div>

    <div id="modal" class="modal-mask hidden">
        <div class="modal-box">
            <h3 id="modalTitle">向 祺贵人 入账</h3>
            <input type="number" id="scoreInput" placeholder="请输入数额">
            <div class="modal-btns">
                <button onclick="closeModal()">罢手</button>
                <button onclick="confirmPay()">确认入账</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
