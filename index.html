<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-y2k" id="mainBody">
    <div id="loginOverlay" class="login-mask">
        <div class="login-box">
            <h2 class="cyber-title">🀄️ 孝南麻将云账本</h2>
            <button onclick="window.startNewRoom()" class="btn-primary">开启新局 (生成4位号)</button>
            <div class="divider">或</div>
            <input type="number" id="roomInput" placeholder="输入4位房号直接进入" pattern="[0-9]*">
            <button onclick="window.joinExistingRoom()" class="btn-secondary">加入已有房间</button>
        </div>
    </div>

    <div id="nameModal" class="modal-mask hidden">
        <div class="modal-box name-box">
            <h3>阁下大名？</h3>
            <input type="text" id="userInput" placeholder="输入名字 (如: 思聪)">
            <button onclick="window.saveNameAndStart()" class="btn-confirm">步入战场</button>
        </div>
    </div>

    <div class="app-container hidden" id="appMain">
        <div id="roomInfoContainer" class="room-info-center">
            <div id="roomCodeDisplay" class="big-code"></div>
            <div id="qrcode"></div>
            <p id="waitMsg">等待亲戚扫码入场 (<span id="userCount">1</span>/4)</p>
        </div>
        
        <div class="player-grid" id="playerGrid"></div>
        <div class="log-section">
            <div id="logList"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
