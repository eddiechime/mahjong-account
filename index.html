<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>孝南麻将云账本</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginOverlay" class="full-screen-mask">
        <div class="glass-box">
            <h2>🀄️ 孝南麻将云账本</h2>
            <button onclick="startNewRoom()" class="btn-primary">开启新局</button>
            <input type="number" id="roomInput" placeholder="4位房号" style="margin-top:10px; width:80%">
            <button onclick="joinExistingRoom()" class="btn-side">加入</button>
        </div>
    </div>
    <div id="nameModal" class="full-screen-mask hidden">
        <div class="glass-box">
            <h3>阁下大名？</h3>
            <input type="text" id="userInput" placeholder="输入名字">
            <button onclick="saveNameAndStart()" class="btn-primary">进入</button>
        </div>
    </div>
    <div id="appMain" class="app-container hidden">
        <div id="roomInfoContainer" class="room-info-center">
            <div id="roomCodeDisplay" class="big-code"></div>
            <div id="qrcode"></div>
            <p>已加入: <span id="userCount">0</span>/4</p>
        </div>
        <div id="playerGrid" class="player-grid"></div>
        <div id="logList" class="log-section"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
