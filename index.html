<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>赛博账本 · 联机版</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-y2k" id="mainBody">
    <div id="loginOverlay" class="login-mask">
        <div class="login-box">
            <h2>🀄️ 孝南麻将云账本</h2>
            <input type="text" id="roomInput" placeholder="请输入房间名 (如: 思聪局)">
            <input type="text" id="userInput" placeholder="请输入你的名字">
            <button onclick="joinRoom()">进入战场</button>
        </div>
    </div>

    <div class="theme-switcher">
        <button onclick="changeTheme('theme-y2k')">镭射</button>
        <button onclick="changeTheme('theme-palace')">甄嬛</button>
    </div>

    <div class="app-container">
        <header class="header-area">
            <h1>房间：<span id="roomIdDisplay">-</span></h1>
            <p id="sloganText">1块1局 · 亲戚明算账</p>
        </header>

        <section class="player-section">
            <div class="player-grid" id="playerGrid"></div>
        </section>

        <section class="log-section">
            <h2 class="section-title">实时流水</h2>
            <div class="log-list" id="logList"></div>
        </section>
    </div>

    <div id="modal" class="modal-mask hidden">
        <div class="modal-box">
            <h3 id="modalTitle">转账</h3>
            <input type="number" id="scoreInput" pattern="\[0-9]*" placeholder="输入分数">
            <div class="modal-btns">
                <button onclick="closeModal()">取消</button>
                <button onclick="confirmPay()">确认</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
